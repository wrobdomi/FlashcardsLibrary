<section fxLayout fxLayoutAlign="center" class="new-flashcard-container">

  <mat-card fxFlex.xs="100%" fxFlex="400px">

    <app-new-collection
      *ngIf="formStage == 1"
      (collectionChanged)="onCollectionSelected($event)">
    </app-new-collection>

    <app-new-flashcard-content
      *ngIf="formStage == 2"
      (goBack)="onGoBack()"
      (contentAdded)="onContentAdded($event)"
      [collectionToAdd]="collectionChosen">
    </app-new-flashcard-content>

  </mat-card>

</section>
